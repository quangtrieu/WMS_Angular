<div id="dialogVehicleProfileAdd-modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" (click)="closeAddVehicle(frmVP.form)" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Verhicle Profile - Add</h4>
            </div>
            <form #frmVP="ngForm" (ngSubmit)="onAddVP(frmVP.form)" class="form-horizontal" role="form">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Registration No.:* </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="registrationNo" name="registrationNo" [(ngModel)]="vehicleProfile.registrationNo"
                                               required #registrationNo="ngModel">
                                        <label class="error" *ngIf="registrationNo.errors && registrationNo.errors.required && (registrationNo.dirty || registrationNo.touched || frmVP._submitted)">
                                            Vehicle Registration No is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Make*:</label>
                                    <div class="col-sm-8">
                                        <select id="vehicleMakeId" name="vehicleMakeId" class="form-control" required [(ngModel)]="vehicleProfile.vehicleMakeId"
                                                #vehicleMakeId="ngModel" (change)="onChangeVehicleMake()">
                                            <option *ngFor="let item of vehicleMakeList" [ngValue]="item.id">{{item.code}}</option>
                                        </select>
                                        <label class="error" *ngIf="vehicleMakeId.errors && vehicleMakeId.errors.required && (vehicleMakeId.dirty || vehicleMakeId.touched || frmVP._submitted)">
                                            Vehicle Make is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Model*:</label>
                                    <div class="col-sm-8">
                                        <select name="vehicleModelId" class="form-control" required [(ngModel)]="vehicleProfile.vehicleModelId" #vehicleModelId="ngModel"
                                                (change)="onChangeVehicleModel()">
                                            <option *ngFor="let item of vehicleModelList" [ngValue]="item.id">{{item.code}}</option>
                                        </select>
                                        <label class="error" *ngIf="vehicleModelId.errors && vehicleModelId.errors.required && (vehicleModelId.dirty || vehicleModelId.touched || frmVP._submitted)">
                                            Vehicle Model is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Variant*:</label>
                                    <div class="col-sm-8">
                                        <select name="vehicleVariantId" class="form-control" required [(ngModel)]="vehicleProfile.vehicleVariantId" #vehicleVariantId="ngModel">
                                            <option *ngFor="let item of modelVariantList" [ngValue]="item.id">{{item.code}}</option>
                                        </select>
                                        <label class="error" *ngIf="vehicleVariantId.errors && vehicleVariantId.errors.required && (vehicleVariantId.dirty || vehicleVariantId.touched || frmVP._submitted)">
                                            Model Variant is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Customer*: </label>
                                    <div class="col-sm-8">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="customerName" id="customerName" readonly required [(ngModel)]="customer.name"
                                                   #customerName="ngModel">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button" (click)="onClick()"><span data-icon="&#xe0c2;"></span></button>
                                            </span>
                                        </div>
                                        <label class="error" *ngIf="customerName.errors && customerName.errors.required && (customerName.dirty || customerName.touched || frmVP._submitted)">
                                            Customer is required
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Registration Date: </label>
                                    <div class="col-sm-8 pull-right">
                                        <input class="form-control" type="date" name="registrationDate" [(ngModel)]="vehicleProfile.registrationDate" #registrationDate="ngModel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Purchase Date: </label>
                                    <div class="col-sm-8">
                                        <input class="form-control" type="date" name="purchaseDate" required [(ngModel)]="vehicleProfile.purchaseDate" #purchaseDate="ngModel">
                                        <label class="error" *ngIf="purchaseDate.errors && purchaseDate.errors.required && (purchaseDate.dirty || purchaseDate.touched || frmVP._submitted)">
                                            Purchase Date is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Vin No.*: </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="vinNo" required [(ngModel)]="vehicleProfile.vinNo" #vinNo="ngModel">
                                        <label class="error" *ngIf="vinNo.errors && vinNo.errors.required && (vinNo.dirty || vinNo.touched || frmVP._submitted)">
                                            VIN Number is required
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Chassis No.:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="chassisNo" required [(ngModel)]="vehicleProfile.chassisNo" #chassisNo="ngModel">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">Engine No.:</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" name="engineNumber" required [(ngModel)]="vehicleProfile.engineNumber" #engineNumber="ngModel">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions text-right panel-heading">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<dialogCustomer-list (bindCustomer)="bindCustomer($event)" (closeDialog)="closeDialog($event)" [isAddCustomer]="true"></dialogCustomer-list>
<dialogCustomer-add (bindCustomer)="bindCustomer($event)" (closeDialog)="closeDialog($event)"></dialogCustomer-add>
