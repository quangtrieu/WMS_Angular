<form class="form-horizontal" role="form" action="#" (submit)="addUpdate()">

    <div id="import-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">{{ import.title }}</h4>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Download Template: </label>
                            <div class="col-sm-4">
                                <button type="button" class="btn btn-right-icon btn-danger"><span data-icon="&#xe26a;"></span> Download</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Styled file input: </label>
                            <div class="col-sm-10">
                                <div class="uploader"><input type="file" class="styled"><span class="filename" style="user-select: none;">No file selected</span>
                                    <span
                                        class="action" style="user-select: none;">Upload File
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
