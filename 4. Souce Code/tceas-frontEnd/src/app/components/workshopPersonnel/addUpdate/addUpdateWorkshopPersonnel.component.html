<div class="page-content-inner">
    <!-- Page header -->
    <div class="page-header">
        <div class="page-title">
            <h3 *ngIf="!appointment.isUpdate">Workshop Personnel - Add</h3>
            <h3 *ngIf="appointment.isUpdate">Workshop Personnel - Update</h3>
        </div>
    </div>
    <!-- Breadcrumbs line -->
    <div class="breadcrumb-line">
        <ul class="breadcrumb">
            <li><a routerLink="/dashboard/main" routerLinkActive="active">Home</a></li>
            <li class="active">Workshop Personnel</li>
        </ul>
        <button type="submit" class="btn btn-sm btn-primary pull-right mg-button" (click)="frm.ngSubmit.emit()">Save</button>
        <button type="button" class="btn btn-sm btn-default pull-right mg-button" (click)="btnBack()">Back</button>
    </div>
    <!--form-->
    <form class="form-horizontal scroll-data" role="form" action="#" (ngSubmit)="addUpdate(selectedWorkPersonnel)" #frm="ngForm">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Employee ID:* </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="code" [(ngModel)]="selectedWorkPersonnel.code">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Employee Name*:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" [(ngModel)]="selectedWorkPersonnel.name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" *ngIf="appointment.isUpdate">
                            <label class="col-sm-4 control-label">Active: </label>
                            <div class="col-sm-8">
                                <label class="radio-inline">
                                    <input type="radio" name="inline-radio" class="styled" [(ngModel)]="selectedWorkPersonnel.status" [value]="true">
                                    Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inline-radio" class="styled" [(ngModel)]="selectedWorkPersonnel.status" [value]="false">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Role:</label>
                            <div class="col-sm-10">
                                <label class="radio-inline" *ngFor="let item of roleList">
                                    <input type="checkbox" name="item.Id" class="styled"  [checked]="item.isChecked" (change)="checkbox(item)"/>
                                    {{ item.description }}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
